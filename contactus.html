<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="./contactusstyle.css">

<style>
  function validateForm() {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const message = document.getElementById('message').value.trim();
  const errorMessage = document.getElementById('error-message');

  errorMessage.innerHTML = '';

  if (!name) {
    errorMessage.innerHTML += '<p>Please enter your name.</p>';
    return false;
  }

  if (!email) {
    errorMessage.innerHTML += '<p>Please enter your email address.</p>';
    return false;
  } else if (!validateEmail(email)) {
    errorMessage.innerHTML += '<p>Please enter a valid email address.</p>';
    return false;
  }

  if (!message) {
    errorMessage.innerHTML += '<p>Please enter your message.</p>';
    return false;
  }

  return true;
}

function validateEmail(email) {
  // Basic email validation (you can use a more robust regex for production)
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
}
</style>


  
</head>
<body>
  <div class="navbar">
    <a href="https://axelbernalr.github.io/personalpage/">Home</a>
    <a href="https://axelbernalr.github.io/personalpage/aboutus.html">About Us</a>
  </div>

  <h3>We are an email away!</h3>
  <img src="./emailng.jpg" width="250" height="auto">
  <p>Please leave your contact information below, and we will get back to you as soon as possible! In the meantime, please continue to look around.</p>

 <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
    <div id="error-message"></div>
  </div>
</body>
</html>
